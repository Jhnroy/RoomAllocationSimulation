<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimizing Schedules and Room Allocation At CNSC Abaño Campus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #800008;
            padding: 2rem;
            color: white;
        }
        main {
            margin: 2rem;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            font-size: 18px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #800008;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #265e28;
        }
        .schedule-output {
            margin: 20px auto;
            font-size: 18px;
            text-align: center;
        }
        #schedule-table {
            margin-top: 20px;
        }
        #room-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 30px;
        }
        .room-cell {
            border: 2px solid #ddd;
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
            height: auto;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .room-cell.filled {
            background-color: #c8e6c9;
            color: #388e3c;
        }
        .room-cell.empty {
            background-color: #ffebee;
            color: #d32f2f;
        }
        .room-info {
            font-size: 14px;
            padding: 5px;
            text-align: left;
        }
        .room-info ul {
            padding-left: 15px;
            text-align: left;
        }
        .room-info ul li {
            list-style-type: disc;
            margin-bottom: 5px;
        }
        .vacancy-info {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>

    <header>
        <h1>Room Allocation Simulation At CNSC Abaño Campus</h1>
    </header>

    <main>
        <section id="input-section">
            <h2>Input Data</h2>
            <form id="allocation-form">
                <label for="rooms">Number of Rooms:</label>
                <input type="number" id="rooms" name="rooms" min="1" required>

                <label for="instructors">Number of Instructors:</label>
                <input type="number" id="instructors" name="instructors" min="1" required>

                <button type="button" id="generate">Generate Instructor Schedule</button>
            </form>

            <div id="schedule-table">
                <!-- Input table for instructor schedule will appear here -->
            </div>
        </section>

        <section id="result-section">
            <h2>Results</h2>
            <button id="optimize">Optimize Allocation</button>
            <div id="results"></div>
            <div id="room-grid"></div>
            <div class="vacancy-info" id="vacancy-info"></div>
            <button id="exportExcel">Export to Excel</button>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("allocation-form");
            const generateBtn = document.getElementById("generate");
            const optimizeBtn = document.getElementById("optimize");
            const exportExcelBtn = document.getElementById("exportExcel");
            const scheduleTable = document.getElementById("schedule-table");
            const resultsDiv = document.getElementById("results");
            const roomGrid = document.getElementById("room-grid");
            const vacancyInfo = document.getElementById("vacancy-info");

            let rooms, instructors, instructorSchedule = [];

            // Generate input fields for instructors' schedule
            generateBtn.addEventListener("click", () => {
                rooms = parseInt(document.getElementById("rooms").value);
                instructors = parseInt(document.getElementById("instructors").value);

                if (!rooms || !instructors || rooms < 1 || instructors < 1) {
                    alert("Please enter valid numbers for rooms and instructors.");
                    return;
                }

                scheduleTable.innerHTML = `<h3>Instructor Schedule</h3>`;
                for (let i = 0; i < instructors; i++) {
                    scheduleTable.innerHTML += `
                        <label>Instructor ${i + 1} - Time:</label>
                        <input type="text" id="time-${i}" placeholder="e.g., 1:00-2:30">
                        <label>Instructor ${i + 1} - Days:</label>
                        <input type="text" id="days-${i}" placeholder="e.g., TTh">
                    `;
                }

                scheduleTable.innerHTML += `
                    <button type="button" id="submit-schedule">Submit Schedule</button>
                `;

                document.getElementById("submit-schedule").addEventListener("click", () => {
                    instructorSchedule = [];
                    for (let i = 0; i < instructors; i++) {
                        const time = document.getElementById(`time-${i}`).value;
                        const days = document.getElementById(`days-${i}`).value;
                        if (!time || !days) {
                            alert(`Please fill out the schedule for Instructor ${i + 1}`);
                            return;
                        }
                        instructorSchedule.push({ id: i + 1, time, days });
                    }

                    alert("Instructor schedule submitted successfully!");
                });
            });

            // Optimize allocation
            optimizeBtn.addEventListener("click", () => {
                if (!rooms || !instructorSchedule || instructorSchedule.length === 0) {
                    alert("Please generate and submit the instructor schedule first!");
                    return;
                }

                const roomAllocation = Array.from({ length: rooms }, () => []);
                const timeBlocks = Array.from({ length: rooms }, () => []);
                const daysAllocated = Array.from({ length: rooms }, () => []);

                instructorSchedule.sort((a, b) => a.time.localeCompare(b.time));

                let remainingInstructors = [...instructorSchedule];

                remainingInstructors.forEach(instructor => {
                    const availableRoom = roomAllocation.find(room => room.length === 0);
                    if (availableRoom) {
                        availableRoom.push(instructor);
                    }
                });

                remainingInstructors = remainingInstructors.filter(instructor => 
                    !roomAllocation.some(room => room.includes(instructor))
                );

                remainingInstructors.forEach(instructor => {
                    let assigned = false;
                    for (let i = 0; i < rooms; i++) {
                        if (!timeBlocks[i].includes(instructor.time) && !daysAllocated[i].includes(instructor.days)) {
                            roomAllocation[i].push(instructor);
                            assigned = true;
                            break;
                        }
                    }
                    if (!assigned) {
                        const newRoomIndex = roomAllocation.findIndex(room => room.length === 0);
                        if (newRoomIndex !== -1) {
                            roomAllocation[newRoomIndex].push(instructor);
                        }
                    }
                });

                // Save room allocation to localStorage
                localStorage.setItem("roomAllocation", JSON.stringify(roomAllocation));

                roomGrid.innerHTML = '';
                roomAllocation.forEach((room, idx) => {
                    const roomCell = document.createElement('div');
                    roomCell.classList.add('room-cell');
                    if (room.length > 0) {
                        roomCell.classList.add('filled');
                        roomCell.innerHTML = `<strong>Room ${idx + 1}</strong><br/>`;
                        room.forEach(instructor => {
                            roomCell.innerHTML += `<div class="room-info">Instructor ${instructor.id}: ${instructor.time}, ${instructor.days}</div>`;
                        });
                    } else {
                        roomCell.classList.add('empty');
                        roomCell.innerHTML = `<strong>Room ${idx + 1}</strong><br/>Vacant`;
                    }
                    roomGrid.appendChild(roomCell);
                });

                const vacantRooms = roomAllocation.filter(room => room.length === 0).length;
                vacancyInfo.innerHTML = `<strong>Vacant Rooms:</strong> ${vacantRooms}`;
            });

            // Export to Excel
            exportExcelBtn.addEventListener("click", () => {
                const roomAllocation = JSON.parse(localStorage.getItem("roomAllocation"));
                if (!roomAllocation) {
                    alert("No room allocation data available.");
                    return;
                }

                const ws = XLSX.utils.table_to_sheet(createExcelTable(roomAllocation));
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Room Allocation");
                XLSX.writeFile(wb, "Room_Allocation.xlsx");
            });

            // Create table for Excel export
            function createExcelTable(roomAllocation) {
                const table = document.createElement("table");
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Room</th>
                            <th>Instructor</th>
                            <th>Time</th>
                            <th>Days</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                `;

                roomAllocation.forEach((room, roomIdx) => {
                    room.forEach(instructor => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${roomIdx + 1}</td>
                            <td>Instructor ${instructor.id}</td>
                            <td>${instructor.time}</td>
                            <td>${instructor.days}</td>
                        `;
                        table.querySelector("tbody").appendChild(row);
                    });
                });
                return table;
            }
        });
    </script>

</body>
</html>
